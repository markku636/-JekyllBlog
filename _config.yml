baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://blog.markkulab.net/" # the base hostname & protocol for your site, e.g. http://example.com
web_site_domain: "https://blog.markkulab.net" 


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap  

paginate: 5
paginate_path: "/page/:num"

collections:
  tag:
    output: true

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed
  
