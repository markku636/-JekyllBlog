baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://blog.markkulab.net/" # the base hostname & protocol for your site, e.g. http://example.com
web_site_domain: "https://blog.markkulab.net" 


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap  
  - jekyll-seo-tag
paginate: 5
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# 全域 seo   
title: "Mark's Blog" # 網站的名稱
locale: "zh-TW" # 自己的地區
description: "擁有豐富網站開發經驗，直播系統、POS系統、電子商務、平台網站、SEO，專業的網站開發鐵三工程師。" # 網站的描述
url: "https://blog.markkulab.net/" # 自己部落格的網址
  
